<h1>儿童身高体重参考表</h1>
<p>儿童身高、体重是可以通过公式计算出来的。一般常用的公式，比如说身高等于年龄乘以7加上75厘米，体重等于年龄乘以2加上8公斤，公式计算出来的身高和体重是在正常情况下生长发育的情况。那么身高的高矮、体重的胖瘦，同时也会存在一些个体的差异，一般是两岁以上孩子的常用算法，孩子的身高和体重还是容易受到其他多种因素的影响，比如说先天环境、营养状况、环境因素、慢性疾病等等。</p>
